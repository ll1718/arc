<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询商品颜色和库存</title>
    <script>
        async function getColors() {
            const productCode = document.getElementById('productCode').value;
            if (!productCode) {
                alert('请输入货号');
                return;
            }

            try {
                // 查询颜色列表
                const response = await fetch(`https://d2a31470-e26d-423d-b1c9-7acbe4512978-00-1jqe9zok3obzl.sisko.replit.dev:5000/getColors?productCode=${productCode}`);
                const data = await response.json();

                if (data.colors) {
                    // 显示颜色列表
                    const colorList = document.getElementById('colorList');
                    colorList.innerHTML = ''; // 清空之前的颜色
                    data.colors.forEach(color => {
                        const li = document.createElement('li');
                        li.textContent = color;
                        li.onclick = function() {
                            getStockInfo(productCode, color);  // 用户点击颜色时查询库存
                        };
                        colorList.appendChild(li);
                    });
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error("Error fetching colors:", error);
            }
        }

        async function getStockInfo(productCode, color) {
            try {
                // 查询库存信息
                const response = await fetch(`https://d2a31470-e26d-423d-b1c9-7acbe4512978-00-1jqe9zok3obzl.sisko.replit.dev:3000/getStockInfo?productCode=${productCode}&color=${encodeURIComponent(color)}`);
                const data = await response.json();

                if (data.stock) {
                    alert(`颜色: ${color} 当前库存: ${data.stock}`);
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error("Error fetching stock info:", error);
            }
        }
    </script>
</head>
<body>
    <h1>查询商品颜色和库存</h1>
    <input type="text" id="productCode" placeholder="请输入货号">
    <button onclick="getColors()">查询颜色</button>

    <ul id="colorList">
        <!-- 颜色列表会在这里显示 -->
    </ul>
</body>
</html>
