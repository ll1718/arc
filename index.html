<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库存查询</title>
    <!-- 引入Bootstrap样式 (用于快速布局和美化) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">库存查询</h1>
        
        <div class="mb-3">
            <label for="productCode" class="form-label">货号</label>
            <input type="text" class="form-control" id="productCode" placeholder="输入商品货号" required>
        </div>
        
        <button class="btn btn-primary" id="getColorsBtn">获取颜色</button>
        
        <div id="colorOptions" class="mt-3"></div>

        <div id="stockResult" class="mt-3"></div>
    </div>

    <script>
        // 示例：静态的商品数据，实际应用中可以从API获取
        const productData = {
            '684811': ['FORAGE / TATSU / CANVAS', 'SOLARIS / SEQUOIA']
        };

        // 获取颜色列表的按钮
        document.getElementById('getColorsBtn').addEventListener('click', function() {
            const productCode = document.getElementById('productCode').value;
            const colors = productData[productCode];

            if (colors) {
                let colorHTML = '<h3>请选择颜色：</h3><ul>';
                colors.forEach(color => {
                    colorHTML += `<li><button class="btn btn-secondary" onclick="selectColor('${color}')">${color}</button></li>`;
                });
                colorHTML += '</ul>';
                document.getElementById('colorOptions').innerHTML = colorHTML;
            } else {
                document.getElementById('colorOptions').innerHTML = '未找到相关商品或颜色信息';
            }
        });

        // 选择颜色后，显示库存信息
        function selectColor(color) {
            const stockData = {
                'FORAGE / TATSU / CANVAS': '100件',
                'SOLARIS / SEQUOIA': '50件'
            };
            const stock = stockData[color] || '库存信息未找到';
            document.getElementById('stockResult').innerHTML = `<h4>${color} 的库存：${stock}</h4>`;
        }
    </script>
</body>
</html>
