<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品颜色查询</title>
</head>
<body>
    <h1>产品颜色查询</h1>
    <label for="productCode">请输入货号：</label>
    <input type="text" id="productCode" placeholder="请输入货号">
    <button onclick="getColors()">查询颜色</button>

    <h2>颜色列表</h2>
    <ul id="colorList"></ul>

    <script>
        async function getColors() {
            const productCode = document.getElementById('productCode').value;
            if (!productCode) {
                alert('请输入货号');
                return;
            }

            // 调用后端 API
            const response = await fetch(`http://https://d2a31470-e26d-423d-b1c9-7acbe4512978-00-1jqe9zok3obzl.sisko.replit.dev:5000/getColors?productCode=${productCode}`);
            const data = await response.json();

            if (data.colors) {
                // 展示颜色列表
                const colorList = document.getElementById('colorList');
                colorList.innerHTML = ''; // 清空之前的颜色
                data.colors.forEach(color => {
                    const li = document.createElement('li');
                    li.textContent = color;
                    colorList.appendChild(li);
                });
            } else {
                alert(data.error);
            }
        }
    </script>
</body>
</html>
