<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询商品颜色</title>
    <script>
        function fetchColors() {
            // 获取输入的货号
            var productCode = document.getElementById("productCode").value;

            if (!productCode) {
                alert("请输入货号");
                return;
            }

            // 发起 GET 请求获取颜色数据
            fetch(`https://d2a31470-e26d-423d-b1c9-7acbe4512978-00-1jqe9zok3obzl.sisko.replit.dev:5000/getColors?productCode=${productCode}`)
                .then(response => response.json())
                .then(data => {
                    if (data.colors) {
                        var colorList = document.getElementById("colorList");
                        colorList.innerHTML = ''; // 清空颜色列表

                        // 显示颜色选项
                        data.colors.forEach(color => {
                            var li = document.createElement("li");
                            li.textContent = color;
                            colorList.appendChild(li);
                        });
                    } else {
                        alert(data.error);
                    }
                })
                .catch(error => {
                    alert("请求失败，请稍后再试。");
                    console.error(error);
                });
        }
    </script>
</head>
<body>
    <h1>商品颜色查询</h1>
    <label for="productCode">请输入货号:</label>
    <input type="text" id="productCode" placeholder="例如: 684052">
    <button onclick="fetchColors()">查询颜色</button>

    <h2>商品颜色:</h2>
    <ul id="colorList">
        <!-- 颜色选项将显示在这里 -->
    </ul>
</body>
</html>
