<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品颜色和库存查询</title>
    <script>
        async function fetchColors() {
            const productCode = document.getElementById('productCode').value;

            if (!productCode) {
                alert('请输入货号');
                return;
            }

            try {
                const response = await fetch(`https://d2a31470-e26d-423d-b1c9-7acbe4512978-00-1jqe9zok3obzl.sisko.replit.dev:5000/getColors?productCode=${productCode}`);
                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                } else {
                    const colorSelect = document.getElementById('colorSelect');
                    colorSelect.innerHTML = ''; // 清空旧的颜色选项

                    data.colors.forEach(color => {
                        const option = document.createElement('option');
                        option.value = color;
                        option.textContent = color;
                        colorSelect.appendChild(option);
                    });

                    document.getElementById('colorSection').style.display = 'block';
                }
            } catch (error) {
                alert('请求失败，请稍后再试');
            }
        }

        async function fetchStock() {
            const productCode = document.getElementById('productCode').value;
            const color = document.getElementById('colorSelect').value;

            if (!color) {
                alert('请选择颜色');
                return;
            }

            try {
                const response = await fetch(`https://d2a31470-e26d-423d-b1c9-7acbe4512978-00-1jqe9zok3obzl.sisko.replit.dev:5000/getStock?productCode=${productCode}&color=${encodeURIComponent(color)}`);
                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                } else {
                    document.getElementById('stockDetails').textContent = JSON.stringify(data.stock, null, 2);
                    document.getElementById('stockSection').style.display = 'block';
                }
            } catch (error) {
                alert('请求失败，请稍后再试');
            }
        }
    </script>
</head>
<body>
    <h1>商品颜色和库存查询</h1>
    <div>
        <label for="productCode">货号：</label>
        <input type="text" id="productCode" placeholder="请输入货号">
        <button onclick="fetchColors()">查询颜色</button>
    </div>

    <div id="colorSection" style="display:none; margin-top: 20px;">
        <label for="colorSelect">颜色：</label>
        <select id="colorSelect"></select>
        <button onclick="fetchStock()">查询库存</button>
    </div>

    <div id="stockSection" style="display:none; margin-top: 20px;">
        <h2>库存详情：</h2>
        <pre id="stockDetails"></pre>
    </div>
</body>
</html>
